<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Orderific Service Panel - Manage restaurant operations efficiently with BMS.">
    <title>Orderific Service Panel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #fff, #fae0ce);
        }
        .logo {
            margin-top: 20px;
            text-align: center;
        }
        .logo img {
            width: 120px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 150px;
        }
        .login-container {
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 5px;
        }
        p {
            font-size: 12px;
            color: gray;
        }
        .input-group {
            position: relative;
            margin: 10px 0;
        }
        .input-group input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 10px;
        }
        .eye-icon {
            position: absolute;
            right: 30px;
            top: 20%;
            cursor: pointer;
        }
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 15px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            background: black;
            color: white;
            cursor: pointer;
            font-size: 14px;
            border: none;
        }
        .btn:hover {
            background: #333;
        }
        @media (max-width: 768px) {
            body {
                height: 100vh;
                padding: 20px;
            }
            .title {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 210px;
            }
            .login-container {
                width: 85%;
            }
            .input-group input {
                width: 75%;
            }
        }
        
    </style>
</head>
<body>
    <div class="logo">
        <img src="Orange.png" alt="Orderific Logo" loading="lazy">
    </div>
    <div class="title">Service Panel</div>
    
    <div class="login-container">
        <h2>Welcome Back</h2>
        <p>Manage, streamline, and thrive effortlessly.</p>
        
        <div class="input-group">
            <input type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
            <span class="eye-icon" onclick="togglePassword()">üëÅ</span>
        </div>
        <div class="options">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Login with Code</a>
        </div>
        <button type="submit" class="btn">Sign In</button>
    </div>
</body>
</html>
